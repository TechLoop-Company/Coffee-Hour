                    </a>
                </li>
                <li>
                    <a href="menu.html">

                <li>
                    <a href="admin.html">
                        <span class="ti-shopping-cart"></span>

    <div class="main-content">
        <header>
            <div class="social-icons">
                <span class="ti-bell"></span>
                <div></div>
            </div>
            <div class="additem">
                <button id="add-item">Add Item</button>
            </div>
        </header>
        <div class="activity-grid">
            <div class="activity-card">
                <h3>Menu</h3>

                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Stocks</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                   <tbody>
                    <tr>
                        <td>Mocha Frappe</td>
                        <td class="img1"><img src="basics/mocha.jpg"></td>
                        <td>₱130.00</td>
                        <td>20</td>
                        <td>Active</td>
                        <td>
                            <button id="edit">Edit</button>
                            <button id="del">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Matcha</td>
                        <td class="img2"><img src="basics/matcha.jpg"></td>
                        <td>₱100.00</td>
                        <td>20</td>
                        <td>Active</td>
                        <td>
                            <button id="edit">Edit</button>
                            <button id="del">Delete</button>
                        </td>
                    </tr>
                   </tbody> 
                </table>
            </div>
        </div>
        <div class="pops">
            <div class="popup-contents">
                <div class="cls6">+</div>
                <input type="text" placeholder="Item Name">
                <input type="number" placeholder="Quantity">
                <input type="number" placeholder="Price">
                <input type="file">
                <div class="save">
                    <button>Save</button>
                </div>
            </div>
        </div>
