<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="login">
       <div class="form-box">
           <div class="logo">
               <img src="images/logo.png">
           </div>
           <div class="btn-box">
               <div id="btn"></div>
               <button type="button" class="button-in" onclick="login()">Sign In</button>
               <button type="button" class="button-up" onclick="register()">Sign Up</button>
           </div>
           <form id="signin" class="input">
               <input type="email" class="input-field" placeholder="Email Address" required>
               <input type="password" class="input-field" placeholder="Password" required>
               <input type="checkbox" class="check-box"><span>Remember me</span>
               <button type="submit"onclick="pageRedirect()" class="submit-btn">Log in</button>
           </form>
           <form id="register" class="input">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email Address" required>
            <input type="text" class="input-field" placeholder="Contact No" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box" required><span>I agree to terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
       </div>
   </div>
   <script>
       var x= document.getElementById("signin");
       var y= document.getElementById("register");
       var z= document.getElementById("btn");
       function register(){
           x.style.left = "-400px";
           y.style.left = "50px";
           z.style.left = "110px";
       }
       function login(){
           x.style.left = "50px";
           y.style.left = "450px";
           z.style.left = "0px";
       }
    </script>
</body>
</html>
